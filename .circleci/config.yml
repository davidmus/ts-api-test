version: 2.1

orbs:
  node: circleci/node@1.1.6
  aws-ecr: circleci/aws-ecr@6.5.0

jobs:

  install:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: Install dependencies
                command: npm install

  test:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: Run tests
                command: |
                  mkdir -p ./test-results/junit
                  npm test -- --ci --reporters=jest-junit
      - store_artifacts:
          path: ./test-results/junit
      - store_test_results:
          path: ./test-results

  package:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: Build for production
                command: npm run build:prod
      - aws-ecr/build-and-push-image:
          account-url: ${AWS_ECR_ACCOUNT_URL}
          aws-access-key-id: ${AWS_ACCESS_KEY_ID}
          aws-secret-access-key: ${AWS_SECRET_ACCESS_KEY}
          context: AWS
          region: ${AWS_REGION}

workflows:
  version: 2.1

  build_and_test:
    jobs:
      - install
      - test:
          requires:
            - install
      - package:
          requires:
            - test
